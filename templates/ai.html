<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OIIA by Ooker DEV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        input[type="file"] { display: block; margin: 20px 0; }
        button { padding: 10px 20px; cursor: pointer; }
        pre { background: #eee; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OIIA Executor</h1>
        <form action="/ai" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".py" required>
            <button type="submit">Exécuter le code</button>
        </form>

        {% if error %}
            <h3 class="error">Erreur :</h3>
            <pre>{{ error }}</pre>
        {% endif %}

        {% if output %}
            <h3 class="success">Résultat :</h3>
            <pre>{{ output }}</pre>
        {% endif %}
    </div>
</body>
</html>
