<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OIIA Executor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-text">OIIA Executor</div>
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/project">Projects</a></li>
            <li><a href="/ai" class="active">AI</a></li>
        </ul>
    </div>

    <!-- Section principale -->
    <div class="custom-content ai-container">
        <h1>Exécuter un fichier Python</h1>
        <form action="/ai" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".py" required>
            <button type="submit" class="add-btn">▶</button>
        </form>

        {% if error %}
            <h3 class="error">Erreur :</h3>
            <pre>{{ error }}</pre>
        {% endif %}

        {% if output %}
            <h3 class="success">Résultat :</h3>
            <pre>{{ output }}</pre>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 OIIA by Ooker DEV. Tous droits réservés.
    </footer>
</body>
</html>
