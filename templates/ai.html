<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MINDIX – Ooker DEV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #60a5fa;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        /* Bouton trombone rond */
        label[for="file"] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            font-size: 2em;
            transition: all 0.2s ease-in-out;
        }

        label[for="file"]:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(96,165,250,0.6);
        }

        input[type="file"] {
            display: none;
        }

        .report {
            margin-top: 40px;
            width: 90%;
            max-width: 800px;
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            color: white;
            line-height: 1.5;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        code {
            background: #0f172a;
            color: #93c5fd;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .context-block {
            background: #0f172a;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: 10px;
        }

        hr {
            border: none;
            height: 1px;
            background: #334155;
            margin: 15px 0;
        }

        .success {
            color: #4ade80;
            background: #052e16;
            padding: 12px;
            border-radius: 6px;
            margin-top: 25px;
        }

        .error {
            color: #fca5a5;
        }
    </style>
</head>
<body>

    <h1>🧠 MINDIX</h1>

    <form action="/mindix" method="post" enctype="multipart/form-data">
        <label for="file" title="Choisir un fichier Python">📎</label>
        <input type="file" name="file" id="file" accept=".py" onchange="this.form.submit();">
    </form>

    {% if output %}
        <div class="success">{{ output }}</div>
    {% endif %}

    {% if error %}
        <div class="report">
            {{ error|safe }}
        </div>
    {% endif %}

    <!-- ❌ SUPPRESSION du bloc code_snippet en double -->

</body>
</html>
