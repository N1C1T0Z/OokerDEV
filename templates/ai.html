<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MINDIX ‚Äì Ooker DEV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MINDIX - Executor AI by Ooker DEV.">
    <meta property="og:description" content="MINDIX c'est pour corriger des scripts en 1 clic.">
    <meta property="og:image" content="https://ookerdev.site/static/mindix.jpg">
    <meta property="og:url" content="https://ookerdev.site/mindix">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MINDIX - Executor AI by Ooker DEV.">
    <meta name="twitter:description" content="MINDIX c'est pour corriger des scripts en 1 clic.">
    <meta name="twitter:image" content="https://ookerdev.site/static/mindix.jpg">

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #60a5fa;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Zone de drop */
        #dropZone {
            border: 3px dashed #60a5fa;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            background-color: rgba(96,165,250,0.05);
        }

        #dropZone.dragover {
            background-color: rgba(96,165,250,0.15);
            border-color: #3b82f6;
            transform: scale(1.02);
        }

        #dropZone p {
            color: #93c5fd;
            font-size: 1.2em;
            text-align: center;
        }

        #dropZone span {
            font-size: 0.9em;
            color: #64748b;
        }

        input[type="file"] {
            display: none;
        }

        .report {
            margin-top: 40px;
            width: 90%;
            max-width: 800px;
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            color: white;
            line-height: 1.5;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .success {
            color: #4ade80;
            background: #052e16;
            padding: 12px;
            border-radius: 6px;
            margin-top: 25px;
        }

        .scan-message {
            display: none;
            margin-top: 30px;
            color: #93c5fd;
            font-size: 1.2em;
            animation: pulse 1.2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #60a5fa;
            color: #0f172a;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        a:hover {
            background-color: #3b82f6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>üß† MINDIX</h1>

    <form id="uploadForm" action="/mindix" method="post" enctype="multipart/form-data">
        <div id="dropZone">
            <p>üìÅ Glissez votre fichier Python ici<br><span>ou cliquez pour le s√©lectionner</span></p>
            <input type="file" name="file" id="file" accept=".py">
        </div>
    </form>

    <div id="scanMessage" class="scan-message">üß© Scan en cours... Veuillez patienter ‚è≥</div>

    {% if output %}
        <div class="success">{{ output }}</div>
    {% endif %}

    {% if error %}
        <div class="report">
            {{ error|safe }}
        </div>
    {% endif %}

    <a href="/ai">Importer un autre fichier</a>

    <script>
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("file");
        const form = document.getElementById("uploadForm");
        const scanMsg = document.getElementById("scanMessage");

        // Clique sur la zone => ouvre le s√©lecteur de fichier
        dropZone.addEventListener("click", () => fileInput.click());

        // Drag & drop
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                startUpload();
            }
        });

        // Fichier choisi via le s√©lecteur
        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) startUpload();
        });

        function startUpload() {
            scanMsg.style.display = "block";
            form.submit();
        }
    </script>

</body>
</html>
