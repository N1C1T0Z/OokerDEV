</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-text">Ooker Dev</div>

            <ul class="nav-links">

    <main>
        <section class="hero">
            <h1 class="typewriter">
                <span id="type-text"></span><span id="cursor" class="cursor">|</span>
            </h1>

    </footer>

<script>
(function() {
    const textes = ["Erreur 404"];
    const speed = 120;
    const el = document.getElementById('type-text');
    let i = 0;

    function type() {
        if (i < textes[0].length) {
            el.textContent += textes[0].charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }
    type();
})();
</script>
</body>
