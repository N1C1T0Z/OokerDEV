<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion / Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #424242;
            color: #424242;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #1F1F1F;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background: #334155;
            color: #f8fafc;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #2563eb; }
        .toggle {
            color: #60a5fa;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .msg {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="form-title">Connexion</h2>

        <div id="login-form">
            <input type="text" id="login-username" placeholder="Nom d'utilisateur"><br>
            <input type="password" id="login-password" placeholder="Mot de passe"><br>
            <button onclick="login()">Se connecter</button>
        </div>

        <div id="register-form" style="display:none;">
            <input type="text" id="reg-username" placeholder="Nom d'utilisateur"><br>
            <input type="email" id="reg-email" placeholder="Adresse email"><br>
            <input type="password" id="reg-password" placeholder="Mot de passe"><br>
            <button onclick="register()">Créer un compte</button>
        </div>

        <div class="toggle" onclick="toggleForms()">Pas encore de compte ? Créez-en un</div>
        <div class="msg" id="msg"></div>
    </div>

    <script>
        let isLogin = true;

        function toggleForms() {
            isLogin = !isLogin;
            document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
            document.getElementById('register-form').style.display = isLogin ? 'none' : 'block';
            document.getElementById('form-title').innerText = isLogin ? 'Connexion' : 'Créer un compte';
            document.querySelector('.toggle').innerText = isLogin ? 'Pas encore de compte ? Créez-en un' : 'Déjà inscrit ? Connectez-vous';
            document.getElementById('msg').innerText = '';
        }

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            const data = await res.json();
            const msgEl = document.getElementById('msg');

            let message = "Erreur inconnue";
            let color = "#f87171";

            if (data.success) {
                message = data.message;
                color = "#4ade80"; // vert
                setTimeout(() => window.location.href = '/home', 1000);
            } else if (data.error) {
                message = data.error;
                color = "#f87171"; // rouge
            }

            msgEl.innerText = message;
            msgEl.style.color = color;
        }

        async function register() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const email = document.getElementById('reg-email').value.trim();

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, email})
            });

            const data = await res.json();

            let message = "Erreur inconnue";
            let color = "#f87171"; // rouge par défaut

            if (data.success) {
                message = data.message;
                color = "#4ade80"; // vert
                toggleForms();
            } else if (data.warning) {
                message = data.warning;
                color = "#facc15"; // jaune
            } else if (data.error) {
                message = data.error;
                color = "#f87171"; // rouge
            }

            const msgEl = document.getElementById('msg');
            msgEl.innerText = message;
            msgEl.style.color = color;
        }
    </script>
</body>
</html>
