<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion / Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background: #334155;
            color: #f8fafc;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #2563eb; }
        .toggle {
            color: #60a5fa;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .msg {
            margin-top: 10px;
            font-size: 14px;
            padding: 8px;
            border-radius: 6px;
        }
        .msg.success { background: #16a34a; color: #f0fdf4; }
        .msg.error { background: #dc2626; color: #fef2f2; }
        .msg.warning { background: #f59e0b; color: #fef3c7; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="form-title">Connexion</h2>
        <div id="login-form">
            <input type="text" id="login-username" placeholder="Nom d'utilisateur"><br>
            <input type="password" id="login-password" placeholder="Mot de passe"><br>
            <button onclick="login()">Se connecter</button>
        </div>

        <div id="register-form" style="display:none;">
            <input type="text" id="reg-username" placeholder="Nom d'utilisateur"><br>
            <input type="email" id="reg-email" placeholder="Adresse email"><br>
            <input type="password" id="reg-password" placeholder="Mot de passe"><br>
            <button onclick="register()">Créer un compte</button>
        </div>

        <div class="toggle" onclick="toggleForms()">Pas encore de compte ? Créez-en un</div>
        <div class="msg" id="msg"></div>
    </div>

    <script>
        let isLogin = true;

        function toggleForms() {
            isLogin = !isLogin;
            document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
            document.getElementById('register-form').style.display = isLogin ? 'none' : 'block';
            document.getElementById('form-title').innerText = isLogin ? 'Connexion' : 'Créer un compte';
            document.querySelector('.toggle').innerText = isLogin ? 'Pas encore de compte ? Créez-en un' : 'Déjà inscrit ? Connectez-vous';
            const msgDiv = document.getElementById('msg');
            msgDiv.innerText = '';
            msgDiv.className = 'msg';
        }

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();

            const msgDiv = document.getElementById('msg');
            if (data.success) {
                msgDiv.innerText = data.message;
                msgDiv.className = 'msg success';
                setTimeout(() => window.location.href = '/home', 1000);
            } else if (data.error) {
                msgDiv.innerText = data.error;
                msgDiv.className = 'msg error';
            } else if (data.warning) {
                msgDiv.innerText = data.warning;
                msgDiv.className = 'msg warning';
            } else {
                msgDiv.innerText = 'Erreur inconnue';
                msgDiv.className = 'msg error';
            }
        }

        async function register() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const email = document.getElementById('reg-email').value.trim();

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, email})
            });
            const data = await res.json();

            const msgDiv = document.getElementById('msg');
            if (data.success) {
                msgDiv.innerText = data.message;
                msgDiv.className = 'msg success';
                toggleForms();
            } else if (data.error) {
                msgDiv.innerText = data.error;
                msgDiv.className = 'msg error';
            } else if (data.warning) {
                msgDiv.innerText = data.warning;
                msgDiv.className = 'msg warning';
            } else {
                msgDiv.innerText = 'Erreur inconnue';
                msgDiv.className = 'msg error';
            }
        }
    </script>
</body>
</html>
